<!DOCTYPE html>
<html lang="en">
  <!-- Head Element -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="NEW_survey-form_styles.css">
  </head>
  <!-- The Body Element -->
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="description">Thank you for taking time to help us improve the platform</p>
    <div class="dataset">
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
          <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
          <label for="age" id="number-label">Age(optional) <input id="number" type="number" min="10" max="99" placeholder="Age" /></label>
          <label for="dropdown">Which option best describes your current role?> 
            <select id="dropdown" name="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="definitely" ><input type="radio" id="definitely" value="1" name="recommendations" /> Definitely</label>
          <label for="maybe"><input type="radio" id="maybe" value="2" name="recommendations" /> Maybe</label>
          <label for="not-sure"><input type="radio" id="not-sure" value="3"  name="recommendations" /> Not sure</label>
        </fieldset>

        <fieldset>
          <label for="dropdown">What is your favorite feature of freeCodeCamp?
            <select id="dropdown" name="dropdown"> 
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend>What would you like to see improved? (check all that apply)</legend>
          <label for="frontend-projects"><input id="frontend-projects" type="checkbox" value="frontend-projects"> Front-end Projects</label>
          <label for="backend-projects"><input id="backend-projects" value="backend-projects" type="checkbox"> Back-end Projects</label>
          <label for="data-visualization"><input id="data-visualization" value="data-visualization" type="checkbox"> Data Visualization</label>
          <label for="challenges"><input id="challenges" value="challenges" type="checkbox"> Challenges</label>
          <label for="open-source-community"><input id="open-source-community" value="open-source-community" type="checkbox"> Open Source Community</label>
          <label for="gitter-help-rooms"><input id="gitter-help-rooms" value="gitter-help-rooms" type="checkbox"> Gitter help rooms</label>
          <label for="videos"><input id="videos" value="videos" type="checkbox"> Videos</label>
          <label for="city-meetups"><input id="city-meetups" value="city-meetups" type="checkbox"> City Meetups</label>
          <label for="wiki"><input id="wiki" value="wiki" type="checkbox"> Wiki</label>
          <label for="forum"><input id="forum" value="forum" type="checkbox"> Forum</label>
          <label for="additional-courses"><input id="additional-courses" value="additional-courses" type="checkbox"> Additional Courses</label>
        </fieldset>
        <fieldset>
          <label for="comments">Any comments or suggestions? <textarea id="comments" name="comments" rows="4" cols="30" placeholder="Enter your comments here..."></textarea></label>
        </fieldset>
        <fieldset><input id="submit" type="submit" value="Submit"></fieldset> 
      </form>
    </div>
  </body>
<html>
